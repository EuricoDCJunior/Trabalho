<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CADASTRARCLIENTE</title>
</head>
<body style="background:silver;">
	<form action="#" method="post">
	
		<center>
			<h1>Cadastro</h1>
			</center>
			<tr>
			<td>ID: <input type="text" value="" disabled="disabled" maxlength="4" /></td>
			<td>
			<p>Nome:
			<input type='text' id='nome' name='nome' value=''>
			CPF:
			<input type='text' id='cpf' name='cpf' value=''>
			</td>
			<td>
			<P>Endereco:
			<input type='text' name='endereco' id='endereco' value=''> 
			Cidade:
			<input type='text' name='cidade' id='cidade' value=''>
			Bairro:
			<input type='text' name='bairro' id='bairro' value=''>
			UF:
			<input type='text' name='uf' id='uf' value=''>
			</td>
			<p>
			<td>
			<P>Email@:
			<input type="email" required="required" class="input-text" name="email" id='email' 
			pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
			<p>
			</tr>
			
			
			
			<input type='submit' value='Cadastrar' /> 
			<input type='reset' value='Limpar campos' />
	</form>
</body>
</html>
