<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CadastroServicoManutencao</title>
</head>
<body style="background:silver;">
<form action="#" method="post">
	
		<center>
			<h1>Cadastrar Servico de Manutencao</h1>
			</center>
			<tr>
			<p>Cliente:
			<input type='text' id='nome' name='nome' value=''>
			Data:
			<input type="date" required="required" maxlength="10" name="data" id='data'
			pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2012-01-01" max="2014-02-18" />
			Hora:
			<input type="time" required="required" maxlength="8" name="hora" id='hora'
			pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" />
			</p>
			<p>Produto:
			<input type='text' id='produto' name='produto' value=''>
			numero de serie:
			<input type='text' id='numeroserie' name='numeroserie' value=''>
			Status:
			<select name="escolaridade">
			     <option value="em"> Agendado </option>
			     <option value="nt"> Realizado </option>
			     <option value="ns"> Cancelado </option>
			</select>
			</p>
			<p>Tipo Servico:
			<input type='text' id='tiposervico' name='tiposervico' value=''>
			garantia:
			<input type="radio">SIM
			<input type="radio">NAO<p>
			Valor conserto:
			<input type="tel" required="required" maxlength="15" name="valor" id = "valor"
			pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" /><p>
			Descricao Defeito:<p>
			<textarea name="obs" cols="20" rows="5"></textarea></p>
			</tr>
			<br>
			<br>
			<input type='submit' value='Salvar' /> 
			<input type='reset' value='Limpar campos' />
	</form>
</body>
</html>
